<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Music Apps</title>
	<meta charset="utf-8">
	<meta name="author" content="Jason Fleischer">
	<meta name="description" content="Music Apps Launcher">
	<meta name='viewport' content='width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no'>
	<meta name="theme-color" content="#000"/>
	<link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon.png">
	<link rel="stylesheet" href="css/bundle.css">
	<link rel="apple-touch-icon" href="img/icon/192.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/icon/152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/icon/180.png">
	<link rel="apple-touch-icon" sizes="167x167" href="img/icon/167.png">
</head>
<body>
	<header>
		<div id="page_name" onclick="info()">Music Apps</div>
		<button id="kofi_button" onclick="kofi()">
			<img src="img/kofi.svg" width="25" height="25" alt="Buy Me a Coffee at ko-fi.com" />
			<span >Support the Developer</span>
		</button>
		<button id="info_button" onclick="info()" ><img id="info_button_svg" src="img/info_white.svg" width="16" height="19" alt="Info"/></button>
	</header>
	<div id="alert_container">
		<div id="alert">
			<div id="alert_header">
				<h3 id="alert_title"></h3>
				<button id="dismiss_alert_button" ><img height="16" id="dismiss_close_button_svg" src="img/close_white.svg" alt="Dismiss alert"/></button>
			</div>
			<div id="alert_contents"></div>
		</div>
	</div>
	<main>
		<!--https://favicon.io/favicon-generator/-->
		<div class="app_icon_container" >
			<div class="app_icon">
				<img src="img/app_icons/metronome_152.png" onclick="window.open('https://jasonfleischer.github.io/metronome/')" alt="Metronpme app">
				<p>Metronome</p>
			</div>
			<div class="app_icon">
				<img src="img/app_icons/eartrainer_152.png" onclick="window.open('https://jasonfleischer.github.io/eartrainer/')" alt="Ear trainer app">
				<p>Ear trainer</p>
			</div>
			<div class="app_icon">
				<img src="img/app_icons/scales_152.png" onclick="window.open('https://jasonfleischer.github.io/scales/')" alt="Scale finder app">
				<p>Scales</p>
			</div>
			<div class="app_icon">
				<img src="img/app_icons/tuner_152.png" onclick="window.open('https://jasonfleischer.github.io/tuner/')" alt="Tuner app">
				<p>Tuner</p>
			</div>
			<div class="app_icon">
				<img src="img/app_icons/synth_152.png" onclick="window.open('https://jasonfleischer.github.io/synth/')" alt="Synth app">
				<p>Synth</p>
			</div>
			<div class="app_icon">
				<img src="img/app_icons/synth_152.png" onclick="window.open('https://jasonfleischer.github.io/just-intonation/')" alt="Synth app">
				<p>Just-Intonation</p>
			</div>
		</div>
	</main>
	<script src="js/bundle.js"></script>
</body>
</html>
